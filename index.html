<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Cost Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ed2af182; 
            font-family: 'Roboto', sans-serif;
            color: #000000; 
        }
        .container {
            background-color: #cf7ed0c7; 
            border-radius: 10px;
            padding: 3rem; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px; 
        }
        h1 {
            color: #000000ea; 
            text-align: center; 
            margin-bottom: 1.5rem; 
        }
        .alert {
            margin-bottom: 1rem; 
        }
        .form-label {
            font-weight: 700; 
        }
        button {
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Print Cost Calculator</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Image or PDF</label>
                <input class="form-control" type="file" id="file" name="file" required>
            </div>

            <h5 class="mt-4">Cost Details</h5>
            <div class="mb-3">
                <label for="c_cost" class="form-label">C Cartridge Cost</label>
                <input class="form-control" type="number" id="c_cost" name="c_cost" required>
            </div>
            <div class="mb-3">
                <label for="m_cost" class="form-label">M Cartridge Cost</label>
                <input class="form-control" type="number" id="m_cost" name="m_cost" required>
            </div>
            <div class="mb-3">
                <label for="y_cost" class="form-label">Y Cartridge Cost</label>
                <input class="form-control" type="number" id="y_cost" name="y_cost" required>
            </div>
            <div class="mb-3">
                <label for="k_cost" class="form-label">K Cartridge Cost</label>
                <input class="form-control" type="number" id="k_cost" name="k_cost" required>
            </div>
            <div class="mb-3">
                <label for="paper_cost" class="form-label">Paper Cost</label>
                <input class="form-control" type="number" id="paper_cost" name="paper_cost" required>
            </div>
            <div class="mb-3">
                <label for="labor_cost" class="form-label">Labor Cost</label>
                <input class="form-control" type="number" id="labor_cost" name="labor_cost" required>
            </div>
            <div class="mb-3">
                <label for="copies" class="form-label">Number of Copies</label>
                <input class="form-control" type="number" id="copies" name="copies" required>
            </div>

            <button type="submit" class="btn btn-primary">Calculate Cost</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
